<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品在庫情報管理画面</title>
    <link rel="stylesheet" href="zaiko.css">
</head>
<body>

    <!-- ホームアイコン -->
    <div class="home-btn">⌂</div>

    <h1 class="title">商品在庫情報管理画面</h1>

    <!-- 検索エリア -->
    <div class="search-area">
        <input type="text" class="search-box" placeholder="検索">
        <button class="search-btn">🔍</button>
        <a href="hacchu.html">
        <button class="order-btn">発注</button>
        </a>
    </div>

    <!-- カテゴリーボタン -->
    <div class="category-area">
        <button class="category-btn">食品 ˄</button>
        <button class="category-btn">生活用品˄</button>
        <button class="category-btn">その他˄</button>
    </div>

    <!-- テーブルヘッダー -->
    <table class="item-table">
        <tr>
            <th>商品名</th>
            <th>ジャンル</th>
            <th>個数</th>
            <th>単価</th>
            <th>税込み</th>
            <th>在庫</th>
            <th>編集</th>
        </tr>
    </table>

    <!-- 戻るボタン -->
     <a href="home.html">
    <button class="back-btn">戻る</button>
    </a>
</body>
</html>
